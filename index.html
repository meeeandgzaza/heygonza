<!DOCTYPE html>
<html>
<head>
<title>Locked</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff8fab, #ffc2d1, #ffe5ec);
}

.lockbox {
  background: white;
  padding: 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
  margin-bottom: 10px;
}

input {
  font-size: 1.4rem;
  padding: 14px;
  width: 180px;
  text-align:center;
  border-radius: 12px;
  border: 2px solid #ddd;
  margin-top: 10px;
}

.pad {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(3, 70px);
  gap: 12px;
  justify-content: center;
}

.pad button {
  padding: 16px;
  font-size: 1.2rem;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: #ffe5ec;
}

.pad button:hover {
  transform: scale(1.06);
}

#error {
  color: #cc0000;
  margin-top: 15px;
  font-weight: bold;
  display:none;
}

/* shake animation */
.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-8px); }
  50% { transform: translateX(8px); }
  75% { transform: translateX(-8px); }
  100% { transform: translateX(0); }
}

/* sparkles */
.sparkles {
  position: fixed;
  font-size: 24px;
  animation: fall 1s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(220px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="lockbox">
  <h1>shhhhüîíTOP SECRETTT AYY Enter the code</h1>
  <p>Hint: a very important date (4 numbersss)</p>

  <input id="code" type="password" readonly>

  <div class="pad">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>

    <button onclick="clearCode()">‚å´</button>
    <button onclick="press('0')">0</button>
    <button onclick="checkCode()">OK</button>
  </div>

  <div id="error">‚ùå try again</div>
</div>

<script>
/* üîä click sound */
function playClick() {
  const a = new Audio("click.mp3");
  a.volume = 0.4;
  a.play();
}

/* keypad press */
function press(n) {
  playClick();
  document.getElementById("code").value += n;
}

/* delete */
function clearCode() {
  playClick();
  const box = document.getElementById("code");
  box.value = box.value.slice(0, -1);
}

/* check code */
function checkCode() {
  const correct = "2406";   // 
  const entered = document.getElementById("code").value;

  if (entered === correct) {
    sparkleBurst();
    setTimeout(() => {
      window.location.href = "valentine.html";
    }, 900);
  } else {
    const box = document.querySelector(".lockbox");
    box.classList.add("shake");
    setTimeout(() => box.classList.remove("shake"), 400);
    document.getElementById("error").style.display = "block";
  }
}

/* sparkles */
function sparkleBurst() {
  for (let i = 0; i < 25; i++) {
    const s = document.createElement("div");
    s.className = "sparkles";
    s.innerHTML = "‚ú®";
    s.style.left = Math.random()*100 + "vw";
    s.style.top = "40vh";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1000);
  }
}
</script>

</body>
</html>
